<!DOCTYPE html>
<html>
    <head>
        <title>logIn</title>
        <Style>
            body{
                color: black;
                background-color: #ffffff;
            }
            div{
                padding: 10px 0px;
            }
            .container{
                border-radius: 5px;
                padding: 20px;
                background-color: #f3f3f3;
            }
            
        </Style>
    </head>
    <body>
        <h2>Create an account</h2>
        <p>Remember: gambing is not adictive.</p>
        
        <div class="container">
            <div>
                <label>-Account name:</label>
            </div>
                <input type="text" id="aName" placeholder="your account name...">
            
            <div>
                <label>-First name</label>
            </div>
            <input type="text" id="fName" placeholder="your first name...">
            
            <div>
                <label>-Last name</label>
            </div>
            <input type="text" id="lName" placeholder="your last name...">
            
            <div>
                <label>-Birthdate</label>
            </div>
            <input type="text" id="birthdate" placeholder="DD/MM/YYYY">

            <div>
                <label>-Country</label>
            </div>
            <input type="text" id="country" placeholder="your country...">

            <div>
                <label>-Email addrees</label>
            </div>
            <input type="text" id="eMail" placeholder="your email...">
        </div>
    </body>
</html>
